<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Porduto de Ecommerce</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card__header">
            <h3>Nike</h3>
            <p>Running Sneakers</p>
            <span>New</span>
        </div>

        <div class="card__img">
            <img src="./img/card-img.jpg" alt="Foto do tenis que esta sendo anunciado">
            <i class="bx bx-heart"></i>
        </div>

        <div class="card_detalhes">
            <div class="preco">
                <p>Pre√ßo</p>
                <strong>R$169,00</strong>
            </div>
            <div class="cores">
                <div class="selecionado"><i class="bx bx-check"></i></div>
                <div><i class="bx bx-check"></i></div>
                <div><i class="bx bx-check"></i></div>
            </div>
        </div>
        <div class="card__tamanhos">
            <span class="selecionado">38</span>
            <span>39</span>
            <span>40</span>
            <span>41</span>
            <span>42</span>
            <span>43</span>
        </div>

        <div class="card__footer">
            <button>Comprar Agora</button>
        </div>
    </div>
</body>
</html>
